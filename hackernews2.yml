  /submissions/:
    post:
      tags:
        - Submission
      summary: Post a submission to Hackernews
      description: Provide the title, url and text required to create the submission
      operationId: POST_Submission
      requestBody:
        content:
          application/json:
            schema:
              required:
                - title
                - url
                - text
              type: object
              properties:
                title:
                  type: string
                  minLength: 4
                  example: 'My name'
                url:
                  type: string
                  example: 'https://editor.swagger.io/#'
               # text:
                #  type: string
                 # example: 'Aquest es un enllaç que redirecciona al editor swagger'
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Submission'
        400:
          description: 'Error: Bad Request'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: "#/components/examples/error400Submission"
    get:
      tags:
        - Submission
      summary: Retrieves all the submissions
      operationId: GET_Submission
      parameters:
        - in: query
          name: fields
          style: form
          explode: false
          required: false
          description: Filter output fields
          schema:
            type: array
            items:
              type: string
              enum: ['id','title', 'url', 'site', 'text', 'votes', 'user', 'insert_date', 'numComments','commentIDs']
      responses:
        200:
          description: 'successful operation'

  /submissions/{submissionId}/:
    get:
      tags:
        - Submission
      summary: Finds a Submission by its ID
      description: Returns a single Submission
      operationId: detailedSubmission
      parameters:
        - name: submissionId
          in: path
          description: ID of the Submission
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Submission"
        400:
          description: "Error: Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResult"
              examples:
                errorExample:
                  $ref: "#/components/examples/error400content"
   
