          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: "#/components/examples/error401"
  /upvote-comment/{id}/:
    post:
      tags:
        - Votes
      summary: Make upvote to Comment
      parameters:
        - name: id
          in: "path"
          description: id of comment to vote
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpvoteComment" 
        401:
          description: 'Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: "#/components/examples/error401"
  /unvote-post/{id}/:
    post:
      tags:
        - Votes
      summary: Make unvote to Post
      parameters:
        - name: id
          in: "path"
          description: id of post to unvote
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success operation
          content:
            application/json:
              schema:
