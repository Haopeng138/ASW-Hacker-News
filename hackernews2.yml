components:
  schemas:
    # User Schema Done
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: Paco
        email:
          type: string
          example: paco@gmail.com
        karma:
          type: integer
          format: int64
          example: 2
        date_joined:
          type: string
          example: "2022-11-25"
        about:
          type: string
          example: "Hello, I'm..."
        is_admin:
          type: boolean
          example: false
    #
    Submission:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 2
        title:
          type: string
          example: "Title"
        url:
          type: string
          example: "https://prova.cat"
        side:
          type: string
          example: "prova.cat"
        votes:
          type: integer
          format: int64
          example: 2
        user:
          type: object
          $ref: "#/components/schemas/User"

    Comment: 
      type: object
      properties:
        insert_date: 
          type: string 
          example: "2022-11-25T11:29:16.141331Z"
        content:
          type: string
          example: "comentario"
        user:
          type: object
          $ref: "#/components/schemas/User"

    UpvotePost:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 'Votado con existo'
    UpvoteComment:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 'Votado con existo'
    UnvotePost:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 'Has desvotado'
    UnvoteComment:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: 'Has desvotado'
    ErrorResult:
      type: object
      properties:
        status:
          type: integer
          enum: [400, 401, 403, 404, 409]
        error:
          type: string
          enum:
            [
              "Bad Request",
              "Unauthorized",
              "Forbidden",
              "Not Found",
              "Conflict",
            ]
        message:
          type: string
  examples:
    error400:
      value:
        status: 400
        error: "Bad Request"
        message: "Content is too long (maximum is 280 characters)"
    error400Submission:
      value:
        status: 400
        error: "Bad Request"
        message: "A submission with the same url was already posted"
    error401:
      value:
        status: 401
        error: "Unauthorized"
        message: "You provided no api key (X-API-KEY Header)"
    error403:
      value:
        status: 403
        error: "Forbidden"
        message: "Your api key (X-API-KEY Header) is not valid"
    error404user:
      value:
        status: 404
        error: "Not Found"
        message: "No User with that username"
    error404submssionid:
      value:
        status: 404
        error: "Not Found"
        message: "No Submission with that ID"
    error400content:
      value:
        status: 400
        error: "Bad Request"
        message: "Content must be provided"
  securitySchemes:
    ApiKeyAuth:        # arbitrary name for the security scheme
      type: apiKey
      in: header       # can be "header", "query" or "cookie"
      name: Authorization # name of the header, query parameter or cookie
# 2) Apply the API key globally to all operations
security:
  - ApiKeyAuth: [] 
